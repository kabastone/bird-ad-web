<section class="section pb-0 section-components">
  <div class="container mb-5">
    <div class="row">
      <div class="col-lg-12 col-sm-6">
        <div class="form-group" [ngClass]="{'focused':focus1===true}">
          <div class="input-group input-group-alternative mb-4">
            <div class="input-group-prepend">
              <a [ngStyle]="{'cursor': 'pointer'}" (click)="sendRequest()">
                <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
            </a>
              
            </div>
            <input class="form-control" 
            placeholder="Search" 
            type="text" 
            [(ngModel)]="searchTerms"
            (focus)="focus1=true" 
            (blur)="focus1=false">
          
            <!-- <div class="input-group-append">
              <a class="btn btn-primary"
            [ngStyle]="{'cursor': 'pointer'}"
            (click)="sendRequest()">Search</a>
            </div> -->
            
          </div>
        </div>
      </div>
    </div>
 
    <div class="mb-3">
      <ngb-alert type="danger" (close)="close()" *ngIf="error">
        <span class="alert-inner--text"> Entrez un terme et selectionnez un pays !</span>
      </ngb-alert>
      <ngb-alert type="danger" (close)="close2()" *ngIf="isEmptyList">
        <span class="alert-inner--text"> Aucun résultat trouvé !</span>
      </ngb-alert>
    </div>
    <ul class="nav">
      <small class="d-block text-uppercase font-weight-bold mb-3 mr-2">Filtrer par: </small>
      <li class="nav-item">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Pays</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="force-scroll">
            <button *ngFor="let country of countriesCode" ngbDropdownItem [routerLink]="['.']"
            [queryParams]="{ad_reached_countries: country.alpha2Code}">
            {{country.name}}
          </button>
          </div>
        </div>
      </li>
      <li class="nav-item mt-2">
        <div class="form-group" [ngClass]="{'focused':focus===true}">
          <div class="input-group">
            <input type="text" class="form-control"
            placeholder="Nombre de like"
            name="nbl"
            [(ngModel)]="nbrLike"
            (focus)="focus=true"
           (blur)="focus=false"
           (change)="onNbrLikeChange()" >
          </div>
        </div>
      </li>
     
      <li class="nav-item mt-1">
        <a class="nav-link">
          <div class="form-group" [ngClass]="{'focused':focus1===true}">
        <div class="input-group">
          <input class="form-control datepicker" placeholder="Date de début" name="dp" 
          [(ngModel)]="model1" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" (focus)="focus1=true"
           (blur)="focus1=false" 
           type="text" (dateSelect)="onStartDateSelection($event)" 
           (change)="onDateChange(d)"
           autocomplete="off"/>
        </div>
      </div>
        </a>
      </li>
      <li class="nav-item mt-1">
        <a class="nav-link">
          <div class="form-group" [ngClass]="{'focused':focus2===true}">
        <div class="input-group">
          <input class="form-control datepicker" placeholder="Date de fin" name="dp1"
           [(ngModel)]="model2" ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()" 
           (focus)="focus2=true" (blur)="focus2=false" type="text" (dateSelect)="onStopDateSelection($event)"
            autocomplete="off"/>
        </div>
      </div>
        </a>
      </li>    
    </ul>
  </div>
 
  
</section>

  <div class="container">
    <div class="row justify-content-center" >
      <div class="col-lg-12">
        <div class="row row-grid">
          <app-listad [ad]= "ad" *ngFor="let ad of listads.data" 
          [ngStyle]="{'padding-bottom': '5px'}">
          </app-listad>
        </div>
      </div>
    </div>
  </div>
