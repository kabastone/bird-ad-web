          <div class="col-lg-12">
            <div class="card card-lift--hover shadow border-0">
              <div class="card-body py-5">
                <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                  <i class="ni ni-check-bold"></i>
                </div>
                <div class="row">
                  <div class="col-sm-5">
                    <p class="text-muted font-weight-bold" style="font-size: smaller;">Pub ID</p>
                  </div>
                  <div class="col-sm-7">
                    <span class="badge badge-pill badge-success">{{ad.id}}</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-5">
                    <p class="text-muted font-weight-bold" style="font-size: smaller;">Page ID</p>
                  </div>
                  <div class="col-7">
                    <span class="badge badge-pill badge-success">{{ad.page_id}}</span>
                  </div>
                </div>
               
                <div class="row">
                  <div class="col-7">
                    <span class="badge badge-pill badge-primary">Likes  </span>
                  </div>
                  <div class="col-5">
                    <span class="badge badge-pill badge-primary">
                      300
                      <i class="ni ni-like-2"></i>
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-7">
                    <span class="badge badge-pill badge-primary">Abonnements  </span>
                  </div>
                  <div class="col-5">
                    <span class="badge badge-pill badge-primary">
                      2,7k
                      <i class="ni ni-bell-55"></i>
                    </span>
                  </div>
                </div>
                
                <a [href]="ad.ad_snapshot_url" target="about_blank" class="btn btn-primary mt-4">Plus d'infos</a>
              </div>
            </div>
          </div>
